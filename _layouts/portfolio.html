---
layout: default
---
<section class="portfolio--single">
  <header>
    <h1>{{page.title}}</h1>
    {% if page.mobile_image %} 
      <img src="{{site.baseurl}}/assets/images/portfolio/mobile/1x/{{ page.mobile_image }}.png" alt="{{page.title}} handheld device" class="mobile-pic">
    {% endif %}
    <img src="{{site.baseurl}}/assets/images/portfolio/desktop/1x/{{page.image}}.jpg" alt="{{page.title}}" class="img-responsive">
  </header>
  <article class="portfolio--content">
    <h1>Portfolio: {{page.title}}</h1>
    <a href="{{site.baseurl}}/portfolio" class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M11.56 5.56L10.5 4.5 6 9l4.5 4.5 1.06-1.06L8.12 9z"/>
      </svg> Back to Portfolio
    </a>
    {% if page.project_url %} 
      <a href="{{ page.project_url}}" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg> Visit Project
      </a>
    {% endif %}
    {{ content }}
  </article>
</section>
